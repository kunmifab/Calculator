<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Practice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<div class="container">
<table class="table table-borderless table-hover mt-5 table-responsive-md table-responsive-sm">
      <tr class="text-center display-4">
        <th>CALCULATOR</th>
      </tr>

      <tr id="add">
        <td>ADDITION</td>
        <td><i class="fas fa-plus fa-2x"></i></td>
</tr>
     <tr id="minus">
        <td>SUBTRACTION</td>
        <td><i class="fas fa-minus fa-2x"></i></td>
     </tr>

     <tr id="multiply">
        <td>MULTIPLICATION</td>
        <td><i class="fas fa-times fa-2x"></i></td>
     </tr>

     <tr id="divide">
        <td>DIVISION</td>
        <td><i class="fas fa-divide fa-2x"></i></td>
     </tr>

  
    </table>

    <div class="text-center mt-5 ml-md-5 ml-sm-5">
        <div id="addpart">
           <h2>ADDITION</h2>
           <input id="addnum1" placeholder="ENTER NUMBER"><br><br>
           <input id="addnum2" placeholder="ENTER NUMBER"><br><br>
           <button onclick="addBoth()" class="pl-5 pr-5 mb-3">ADD</button>
           <p id="added" class="mb-5"></p>
       </div>
   
       <div id="subtractpart">
           <h2>SUBTRACTION</h2>
           <input id="subtractnum1" placeholder="ENTER NUMBER"><br><br>
           <input id="subtractnum2" placeholder="ENTER NUMBER"><br><br>
           <button onclick="subtractBoth()" class="pl-5 pr-5 mb-3">SUBTRACT</button>
           <p id="subtracted" class="mb-5"></p>
       </div>
   
       <div id="multiplypart">
       <h2>MULTIPLICATION</h2>
           <input id="number1" placeholder="ENTER NUMBER"> <br> <br>
           <input id="number2" placeholder="ENTER NUMBER"> <br> <br>
           <button onclick="multiplyBoth()" class="pl-5 pr-5 mb-3">MULTIPLY</button>
           <p id="multiplied" class="mb-5"></p>
       </div>
   
   
   <div id="dividepart">
       <h2>DIVISION</h2>
       <input id="dividenum1" placeholder="ENTER NUMBER"><br><br>
       <input id="dividenum2" placeholder="ENTER NUMBER"><br><br>
       <button onclick="divideBoth()" class="pl-5 pr-5 mb-3">DIVIDE</button>
       <p id="divided" class="mb-5"></p>
   </div>
   </div>

   


    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</div>

</body>
</html>
